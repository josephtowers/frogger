<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function(){
            var a = 0;
            window.setInterval(function(){
                $('#label').html('Wins: ' + getWin() + '  \
                 |    Losses: ' + getLoss());
                if(getWin()>=10 && a == 0){
                    alert("Â¡You just unlocked a new character: Raydelto!");
                    $('#hidden').show(1000);
                    a++;
                }
            },100);
            
            $('#score').hover(function()
                             {
                $('#selection').show(1000);
                $('#options').toggle(1000);
                $('#label').toggle(1000);
                $('#charact').hide(1000);
                
            })
        });
        var actualSprite = 'images/char-pink-girl.png'
        function changeSprite(key)
        {
            
            switch(key)
                {
                    case 1:
                        actualSprite = 'images/char-pink-girl.png';
                        break;
                    case 2:
                        actualSprite = 'images/char-horn-girl.png';
                        break;
                    case 3:
                        actualSprite = 'images/char-cat-girl.png';
                        break;
                    case 4:
                        actualSprite = 'images/char-princess-girl.png';
                        break;
                    case 5:
                        actualSprite = 'images/raydelto.png';
                        break;
                        
                }
            
            player = new Player(actualSprite);
        }
        
    </script>
    <div id = "score">
        <label id="label">Wins: 0    |    Losses: 0<br /></label>
        <label id="options">Options<br /></label>
        <label id="charact">Hover to change character</label>
        
        
    </div>
    <div id="container">
    <div id="selection">
        <div id="labelcont">
        <label id="titlelabel">Choose <br /> character: <br /></label>
        </div>
        <figure class="image">
            <a href="#"><img onclick="changeSprite(1); $('#selection').hide(1000); $('#charact').show(1000);" src="images/char-pink-girl.png" height="85.5px" width="50.5px" ><br /></a>
            <figcaption>Manuela</figcaption>
        </figure>
        <figure class="image">
            <a href="#"><img onclick="changeSprite(2); $('#selection').hide(1000); $('#charact').show(1000);" src="images/char-horn-girl.png" height="85.5px" width="50.5px"><br /></a>
            <figcaption>Katiuska</figcaption>
        </figure>
        <figure class="image">
            <a href="#"><img onclick="changeSprite(3); $('#selection').hide(1000); $('#charact').show(1000);" src="images/char-cat-girl.png" height="85.5px" width="50.5px"><br /></a>
            <figcaption>Zuleika</figcaption>
        </figure>
        <figure class="image">
            <a href="#"><img onclick="changeSprite(4); $('#selection').hide(1000); $('#charact').show(1000);" src="images/char-princess-girl.png" height="85.5px" width="50.5px"><br /></a>
            <figcaption>Yesenia</figcaption>
        </figure>
        <figure class="image" id="hidden">
            <a href="#"><img onclick="changeSprite(5); $('#selection').hide(1000); $('#charact').show(1000);" src="images/raydelto.png" height="85.5px" width="50.5px"><br /></a>
            <figcaption>Raydelto</figcaption>
        </figure>
        
    </div>
    
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
    </div>
    
    
</body>
